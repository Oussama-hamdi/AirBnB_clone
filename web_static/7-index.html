<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB Clone</title>

		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/5-filters.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li>
							<h2>Place1</h2>
							<ul class="city">
								<li>1</li>
								<li>2</li>
							</ul>
						</li>
						<li>
                                                        <h2>Place2</h2>
                                                        <ul class="city">
                                                                <li>1</li>
                                                                <li>2</li>
                                                        </ul>
                                                </li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
					</ul>
				</div>
				<div class="alignright">
					<button>Search</button>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="articles">
					<article>
          					<h2>My home</h2>
        				</article>
        				<article>
         	 				<h2>Tiny house</h2>
        				</article>
        				<article>
          					<h2>A suite</h2>
        				</article>
				</div>
			</section>
		</div>
	</body>
</html>
